<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/form.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <link rel="icon" href="img/fav-ico.jpeg" type="image/png">
        <title>Teste Zallpy</title>
   </head>
   <body>
      <div id="main-container">
         <h1>Cadastre-se</h1>
         <form id="register-form" method="post">
            <div class="full-box">
               <label for="fullname">Nome completo</label>
               <input type="text" name="fullname" id="fullname" placeholder="Digite seu nome" data-min-length="3" data-required>
            </div>
            <div class="half-box spacing">
               <label for="bday">Data de Nascimento</label>
               <input type="date" name="bday" id="bday" data-required>
            </div>
            <div class="half-box">
               <label for="identifier">CPF</label>
               <input type="text" name="identifier" id="identifier" placeholder="Digite seu CPF" onkeypress="$(this).mask('000.000.000-00');" data-required data-valid-cpf>
            </div>
            <div class="half-box spacing">
               <label for="cellphone">Celular</label>
               <input type="tel" name="cellphone" id="cellphone" placeholder="Digite seu celular" onkeypress="$(this).mask('(00) 00000-0009')" data-required>
            </div>
            <div class="half-box">
               <label for="email">Email</label>
               <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required  data-email-validate>
            </div>
            <div class="half-box spacing">
               <label for="zipcode">CEP</label>
               <input type="text" name="zipcode" id="zipcode" placeholder="Digite seu CEP" onkeypress="$(this).mask('00.000-000')" data-required>
            </div>
            <div class="half-box">
               <label for="street">Logradouro</label>
               <input type="text" name="street" id="street" placeholder="Digite o logradouro" data-required >
            </div>
            <div class="half-box spacing">
               <label for="streetnumber">Número</label>
               <input type="number" name="streetnumber" id="streetnumber" placeholder="Digite o número do endereço" >
            </div>
            <div class="half-box">
               <label for="streetcomplement">Complemento</label>
               <input type="text" name="streetcomplement" id="streetcomplement" placeholder="Digite o complemento" >
            </div>
            <div class="half-box spacing">
               <label for="neighborhood">Bairro</label>
               <input type="text" name="neighborhood" id="neighborhood" placeholder="Digite o bairro" data-required>
            </div>
            <div class="half-box">
               <label for="city">Cidade</label>
               <input type="text" name="city" id="city" placeholder="Digite a cidade" data-required>
            </div>
            <div class="full-box">
               <label for="state">Estado</label>
               <input type="text" name="state" id="state" placeholder="Digite a UF" data-min-length="3">
            </div>
            <div class="full-box">
               <label for="description">Descrição (Bio)</label>
               <textarea name="description" id="description" cols="47" rows="4"></textarea>
            </div>
            <div class="full-box">
               <label for="agreement" id="agreement-label">Ao clicar em registrar você aceita os <a href="#">termos e condições</a>.</label>
            </div>
            <div class="full-box">
               <input type="submit" id="btn-submit" value="Registrar">
            </div>
         </form>
      </div>
      <p class="error-validation template"></p>
      <script src="js/script.js"></script>
   </body>
</html>
